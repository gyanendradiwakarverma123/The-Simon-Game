<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-wrapper">
    <h1 class="game-name">The Simon Game</h1>
    <br>
    <h1 class="game-title" id="game-title">Tap to Start</h1>
    <h2 class="high-score" id="high-score">Highest Score: 0</h2> <!-- Display for highest score -->
    <div class="game-board">
      <div class="color-box" id="color-green"></div>
      <div class="color-box" id="color-red"></div>
      <div class="color-box" id="color-yellow"></div>
      <div class="color-box" id="color-blue"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
